<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="col-md-4" style="padding-left: 8rem;">
            <!-- <img src="assets/house.jpg" alt="house"> -->
            <i class="bi bi-houses-fill bi-3x" style="font-size: x-large;"></i>
            <a class="navbar-brand fw-bold" href="#" style="font-weight: 700;">House Price Prediction</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end me-4 col-md-7" id="navbarNav">

            <ul class="navbar-nav  ">
                <li class="nav-item active" style="margin-right: 9px;">
                    <a class="nav-link " href="/"> <button type="button" class="btn btn-outline-secondary">Home Page
                            <span class="sr-only">(current)</span></button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/predict"><button type="button" class="btn btn-outline-info">Predict House
                            Price</button> </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Utilisation de la classe "container" pour le contenu -->
    <div class="container mb-5 pb-5">
        <h3 class="mt-5 mb-4 ms-3" style="font-weight: 700;">House Price Prediction</h3>
        <div class="">
            <form action="/predict" class="d-flex align-items-center" method="post">
                <div class="col-md-5">
                    <div class="mb-3">
                        <label for="GarageArea" class="form-label">Garage Area:</label>
                        <input type="text" class="form-control" id="GarageArea" name="GarageArea" value="{{ request.form['GarageArea'] if 'GarageArea' in request.form else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="BedroomAbvGr" class="form-label">Bedrooms Above Grade:</label>
                        <input type="text" class="form-control" id="BedroomAbvGr" name="BedroomAbvGr" value="{{ request.form['BedroomAbvGr'] if 'BedroomAbvGr' in request.form else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="totalsf" class="form-label">Total Square Footage:</label>
                        <input type="text" class="form-control" id="totalsf" name="totalsf" value="{{ request.form['totalsf'] if 'totalsf' in request.form else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="totalarea" class="form-label">Total Area:</label>
                        <input type="text" class="form-control" id="totalarea" name="totalarea" value="{{ request.form['totalarea'] if 'totalarea' in request.form else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="totalbaths" class="form-label">Total Baths:</label>
                        <input type="text" class="form-control" id="totalbaths" name="totalbaths" value="{{ request.form['totalbaths'] if 'totalbaths' in request.form else '' }}" required>
                    </div>
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                    <input type="submit" class="btn btn-info text-light" value="Predict Price">
                </div>
                <div class="col-md-5  d-flex justify-content-center align-items-center">
                    <span class="text-center">                    
                        <span class="fw-bold f4-3">
                            {% if price %}
                            <div class="alert alert-info" role="alert">
                                The average price of your house is : <a href="#" class="alert-link fw-bold">{{ '%.2f'|format(price) }}</a>$
                            </div>
                            {% else %}
                                <span class="fw-bold fs-3">
                                    The average price of your house
                                </span>
                            {% endif %}
                        </span>


                    </span>
                </div>
            </form>

        </div>
        <div style="border-top: 1px solid; margin-top: 1rem; width : 100%; " class="d-flex  justify-content-around pt-4">
            <span style="font-size: 1rem; color: #0048ff; font-weight: 600;" class="">
                    ðŸŒŸ KHALIL Abdelhafid ðŸŒŸ
            </span>
        </div>
    </div>

    <!-- Liens vers les fichiers JavaScript Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
